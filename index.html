<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Bedroom</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene shadow="type: pcfsoft">
    <a-light type="ambient" intensity="0.5"></a-light>
    
    <a-light 
      type="directional" 
      position="5 10 5" 
      intensity="2" 
      cast-shadow="true" 
      shadow-map-height="2048" 
      shadow-map-width="2048">
    </a-light>

    <a-entity 
      gltf-model="Room.glb" 
      position="0 0 0" 
      scale="1 1 1" 
      shadow="receive: true; cast: true">
    </a-entity>

    <a-plane 
      position="0 -0.5 0" 
      rotation="-90 0 0" 
      width="50" 
      height="50" 
      color="#d3d3d3" 
      shadow="receive: true">
    </a-plane>
    <a-entity position="0 1.6 3">
      <a-camera 
        wasd-controls-enabled="true" 
        look-controls="true">
      </a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
